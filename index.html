<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0d33bd81df.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1><i class="fa-solid fa-list fa-sm"></i>Shopping List</h1>
    <form id="form-item">
        <input type="text" placeholder="Enter Item" id="user-input"/><br>
        <input type="text" id="filter" class="text-filter" placeholder="Filter">
        <div class="btn-div">
            <button type="submit" class="btn"><i class="fa-solid fa-plus fa-l"></i>Add Item</button>
        </div>
    </form>
    <ul class="list">
    </ul>
    <script src="main.js"></script>
</body>
</html>
